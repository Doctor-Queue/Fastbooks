<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sign_up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"  crossorigin="anonymous"></script>

</head>
<body>

<section>
    <style>

      .Band{
        background-color: Beige ;
        padding: 30px ;
        border: 0px LightGrey ;
        }

      .Logo {
        display: block;
        width: 20%;
        position: absolute;
        top: 10px;
        left: 0;
        float:left;
        clip-path: circle();
        }

      .Login{
        background-color: Beige ;
        margin: 25px;
        width: 300px;
        height: 400px;
        border: 0px LightGrey ;
        text-align: left;
        }

     .profile {
       display: block;
       width: 10%;
       float:right;
       position: absolute;
       top: 0px;
       right: 10px;
       clip-path: circle();
        }

     .profilepic {
       display: none;
       width: 10%;
       float:right;
       position: absolute;
       top: -40px;
       right: 10px;
       clip-path: circle();
        }

      #created{
        display:none;
        background-color: Beige ;
        margin: 10px;
        width: 300px;
        height: 200px;
        border: 0px LightGrey ;
        text-align: left;
        }

</style>

        <div class="Band">
       <b> <h2> <font size="+5">  <center> Fast Books Sign Up </center>  </font></h2>
           <p> <img src="app_logo.png" class="Logo"> </p>
       </b>

    </div>

<img src="profile.jpeg" class="profile" type="button" id="profile" data-bs-toggle="dropdown"><span class="caret"></span>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><center><a type="button" onclick="showPic()"> Add Picture</a></center></li>
    </ul>
<img src="admin_pic.png" class="profilepic" id="adminPic" data-bs-toggle="dropdown"><span class="caret"></span>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><center><a type="button" onclick="hidePic()"> Remove Picture</a></center></li>
    </ul>


     <center>
  <div class="Login">
<p><label for="exampleDropdownFormEmail1">Email</label>
      <input type="username" class="form-control" id="exampleDropdownFormEmail1" placeholder="Example@Email.com" required>

      <label for="exampleDropdownFormEmail1">First Name</label>
      <input type="username" class="form-control" id="exampleDropdownFormFirstName" placeholder="FName" required>

      <label for="exampleDropdownFormEmail1">Last Name</label>
      <input type="username" class="form-control" id="exampleDropdownFormLastName" placeholder="LName" required>

                <label for="exampleDropdownFormEmail1">Address</label>
      <input type="username" class="form-control" id="exampleDropdownFormAddress" placeholder="123 Example Street" required>

            <label for="exampleDropdownFormEmail1">Date of Birth</label>
      <input type="username" class="form-control" id="exampleDropdownFormDateOfBirth" placeholder="XX/XX/XXXX" required>

          <span style="position: absolute; bottom: 440px; left: 915px">
     <button type="submit" class="btn btn-primary" value="Submit" >Sign in</button></span>
  </div>
     </center>

         <center>
    <div id="created">
  <h3>Email has been sent. Waiting for Administrator approval:</h3>
        <p><b>Check Email in 1-2 business days for validation</b></p>

</div>
     </center>

</section>

<script>
function showPic() {

   document.getElementById('adminPic')
           .style.display = "block";

   document.getElementById('profile')
           .style.display = "none";
   }

   function hidePic() {

   document.getElementById('profile')
           .style.display = "block";

   document.getElementById('adminPic')
           .style.display = "none";
   }

   function show() {

   document.getElementById('adminPic')
           .style.display = "block";

   document.getElementById('profile')
           .style.display = "none";
   }
</script>
</body>
</html>
