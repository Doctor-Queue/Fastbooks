<!-- CSS Styles
.Band: Beige band on top
.Logo: large pic clipped into circle at top left
.appic: for all the homepage pics
.tab1: provides tab between pictures and text
.tab2: provides double tap between pictures and text
.column and .row:after: create a table so pictures and para are laid out in correct formatting
-->

<section id="homepage style">
    <style>
        .Band{
        background-color: Beige ;
        padding: 4px ;
        }

        .Logo {

        width: 10%;
        position:relative;
        float:left;
        clip-path: circle();
        }

        .appic{
        width: 30%;
        }

        .tab1{
        display: inline-block;
        margin-left: 10px;
        }

/* <!-- Updated upstream --> */

        margin-left: 60px;

/* <!-- Stashed changes --> */
        .column {
        float: left;
        width: 30%;
        padding: 10px;
        height: 300px;
        column-gap: 20px;
        }

        .row:after {
        content: "";
        display: table;
        clear: both;
        } 
    </style>
</section>
