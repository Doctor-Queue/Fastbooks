<!-- Navbar profile scripts -->
<script>// This function displays the pre-selected picture while also hiding the profile temporary picture:
    function showPic() {
    
       document.getElementById('adminPic')
               .style.display = "block";
    
       document.getElementById('profile')
               .style.display = "none";
       }
    
    // This function displays the profile temporary picture while also hiding the pre-selected picture:
       function hidePic() {
    
       document.getElementById('profile')
               .style.display = "block";
    
       document.getElementById('adminPic')
               .style.display = "none";
       }</script>
