<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"  crossorigin="anonymous"></script>

</head>
<body>

<section>
    <style>

      .Band{
        background-color: Beige ;
        padding: 30px ;
        border: 0px LightGrey ;
        }

      .Logo {
        display: block;
        width: 20%;
        position: absolute;
        top: 10px;
        left: 0;
        float:left;
        clip-path: circle();
        }

      .Login{
        background-color: Beige ;
        margin: 10px;
        width: 300px;
        height: 200px;
        border: 0px LightGrey ;
        text-align: left;
        }

     .profile {
       display: block;
       width: 10%;
       float:right;
       position: absolute;
       top: 0px;
       right: 10px;
       clip-path: circle();
        }

      #message {
        display:none;
        background: Beige;
        width: 500px;
        height: 300px;
        color: #000;
        position: relative;
        padding: 20px;
        margin-top: 10px;
        text-align: left;
         }

      .invalid {
        color: red;
        }

      .invalid:before {
        position: relative;
        left: -3px;
        content: "✖";
        }


      .valid {
        color: green;
        }

      .valid:before {
        position: relative;
        left: -3px;
        content: "✔";
        }

  </style>

      <div class="Band">
       <b> <h2> <font size="+5">  <center> Fast Books Login </center>  </font></h2>
           <p> <img src="app_logo.png" class="Logo"> </p>
       </b>

    </div>
<img src="profile.jpeg" class="profile">

  <center>
    <form class="px-4 py-3">
  <div class="Login">
<p><label for="exampleDropdownFormEmail1">Username</label>
      <input type="username" class="form-control" id="exampleDropdownFormEmail1" placeholder="Example_Username">
    <label for="psw">Password</label>
      <input type="password" class="form-control" id="psw" name="psw"
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="8"
             title="Must contain at least one uppercase or lowercase letter at the start,
             one number, a special character, and at least 8 characters at minimum required" required>
    <input type="checkbox" class="form-check-input" id="dropdownCheck">
      <label class="form-check-label" for="dropdownCheck"> Remember me </label> </p>
    <span style="position: absolute; bottom: 620px; left: 915px">
     <button type="submit" class="btn btn-primary" onclick="location.href='user_selected.html'" value="Submit">Sign in</button>
      </span>
  </div>
      </form>
    <div class="dropdown-divider"></div>
  <p><a class="dropdown-item" href="#">New around here? Sign up</a>
  <a class="dropdown-item" href="#">Forgot password?</a> </p>
    </center>

    <center>
    <div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">Start with a <b>letter</b></p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="special" class="invalid">A <b>special</b> character ( _ , . , & , # )</p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
        </center>
</section>

<script>
var myInput = document.getElementById("psw");
var letter = document.getElementById("letter");
var number = document.getElementById("number");
var special = document.getElementById("special");
var length = document.getElementById("length");

<!-- When the user clicks on the password field, show the message box -->
myInput.onfocus = function() {
  document.getElementById("message").style.display = "block";
}

<!-- When the user clicks outside the password field, hide the message box -->
myInput.onblur = function() {
  document.getElementById("message").style.display = "none";
}

<!-- When the user starts to type something inside the password field -->
myInput.onkeyup = function() {

  <!-- Validate starting letter -->
  var startingLetter = /[a-z,A-Z]/g;
  if(myInput.value.match(startingLetter)) {
    letter.classList.remove("invalid");
    letter.classList.add("valid");
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
  }

  <!-- Validate numbers -->
  var numbers = /[0-9]/g;
  if(myInput.value.match(numbers)) {
    number.classList.remove("invalid");
    number.classList.add("valid");
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
  }

  <!-- Validate special character -->
  var specials = /[_,.,&,#]/g;
  if(myInput.value.match(specials)) {
    special.classList.remove("invalid");
    special.classList.add("valid");
  } else {
    special.classList.remove("valid");
    special.classList.add("invalid");
  }

  <!-- Validate length -->
  if(myInput.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
  }
}
</script>
</body>
</html>
